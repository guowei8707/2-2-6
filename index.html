<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
    table,
    th,
    td {
        /*border: 1px solid #79868F;*/
        background-color: #D6DDE3;
        color: #354A5E;
        text-align: center;
    }


    table {
        border: 2px solid #B8C3C7;
        border-collapse:collapse;
    }


    th {
        background-color: #506576;
        color: #FFFFFF;
        border: 2px solid #6A8B9B;
    }

    td {
        border: 2px dashed #B8C3C7;
        text-align: left;
        color: #7591A8;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>PRODUCT QUALITY</th>
            <th colspan="" rowspan="" headers="" scope="">PRODUCT QUANTITY</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Wheat</td>
            <td>Good</td>
            <td colspan="" rowspan="" headers="">200 Bags</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rice</td>
            <td>Good</td>
            <td colspan="" rowspan="" headers="">200 Bags</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sugar</td>
            <td>Good</td>
            <td colspan="" rowspan="" headers="">200 Bags</td>
        </tr>
    </table>
</body>

</html>
